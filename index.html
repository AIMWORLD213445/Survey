<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Survey</title>
  </head>
  <body>
    <div class="container">
      <h1>Survey</h1>
      <div id="blanks">
        <form>
        <div class="name">
          <label  for="userName"> Please enter your name.</label>
          <input id="userName" class="form-control" type="text">
        </div>

        <button type="submit" class="btn">Submit your name </button>
      </form>
      <form>
        <div class="favFood">
        <label  for="favFood"> Please enter your favorite food.</label>
        <input id="favFood" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Submit your favorite food </button>
      </form>
      <form>
        <div class="favBand">
        <label  for="favBand"> Please enter your favorite band.</label>
        <input id="favBand" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Submit your favorite band</button>

      </form>
      </div>
      <form>
        <select class<"form-control" id="seasons">
          <option>summer</option>
          <option>winter</option>
          <option>spring</option>
          <option>fall</option>
        </select>

      <div class="form-group">
        <label for="color"> <span class="userName"> </span> What is your favorite color?</label>
        <input id="color" class="form-control" type="color">
      </div>
    </form>


    <div id ="output">

    </div>






    </div>

  </body>
</html>
